{% extends "base.html" %}
{% load static %}
{% block title %}Праздники{% endblock %}
{% block content %}

<br>
<div class="container">
	<div class="row">
    <div class="col-md-1"></div>
<div class="col">
<div class="card border-primary">
  {% if hol %}
      {% for e in hol %}
  <div class="card-header bg-light" style="font-size: 14pt;"><b>{{ e.title }}</b></div>
  <div class="card-body">
    <ul class="list-unstyled">
      <div class="row">
        <div class="col_2">
    <img src="{{ MEDIA_URL }}{{ e.image.url }}" class="mr-2" alt="..." style="height: 450px; width: 550px; border-radius: 10px;">
    </div>
          <div class="col">
      {{ e.description | safe}}
        </div>

    </div>

    <hr>
    <div class="media-body">

      

        <div class="row"><div class="col-md-3"><p class="text-center bg-primary" style="font-size: 12pt; color: white; border-radius: 10px">{{ e.date_h }}</p></div></div>

    </div>

  <br><br>

</ul>
  </div>
  {% endfor %}
  {% endif %}
</div>
</div>
<div class="col-md-1"></div>
</div>
</div>
<br><br>
{% endblock %}
